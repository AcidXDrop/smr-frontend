query GetMods($offset: Int!, $limit: Int!, $search: String, $order: Order, $orderBy: ModFields) {
  getMods(filter: { limit: $limit, offset: $offset, search: $search, order: $order, order_by: $orderBy }) {
    count
    mods {
      id
      mod_reference
      name
      logo
      views
      downloads
      short_description
      latestVersions {
        alpha {
          id
        }
        beta {
          id
        }
        release {
          id
        }
      }
    }
  }
}
